<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPG with Components - Three.js Game Engine</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    #game-canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    #ui-overlay {
      position: fixed;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 8px;
      z-index: 1000;
      font-family: 'Courier New', monospace;
    }

    #ui-overlay h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
    }

    #ui-overlay p {
      margin: 5px 0;
    }

    .health-bar {
      width: 200px;
      height: 20px;
      background: rgba(255, 0, 0, 0.3);
      border: 2px solid #fff;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px 0;
    }

    .health-fill {
      height: 100%;
      background: linear-gradient(90deg, #ff0000, #ff6666);
      transition: width 0.3s;
    }

    .instructions {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 25px;
      border-radius: 8px;
      text-align: center;
    }

    .instructions p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <canvas id="game-canvas"></canvas>
  
  <div id="ui-overlay">
    <h3>Player Stats</h3>
    <p>Health: <span id="health">100</span> / <span id="maxHealth">100</span></p>
    <div class="health-bar">
      <div class="health-fill" id="health-fill" style="width: 100%"></div>
    </div>
    <p>Attack Power: <span id="attack">25</span></p>
    <p>Defense: <span id="defense">10</span></p>
    <p>Combat Status: <span id="combat-status">Peaceful</span></p>
  </div>

  <div class="instructions">
    <p><strong>Controls:</strong></p>
    <p>WASD - Move | Mouse - Look Around | Space - Attack Enemy</p>
    <p>T - Take Damage (test) | H - Heal (test)</p>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
