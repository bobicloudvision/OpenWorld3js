<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Race Game - OpenWorld3D</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      background: #000;
    }

    #game-canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    #game-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    /* HUD Overlay */
    #hud {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      color: white;
      pointer-events: none;
      z-index: 100;
    }

    /* Top Stats */
    .stats-panel {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
    }

    .stat-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 25px;
      border-radius: 10px;
      border: 2px solid #00ff00;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
    }

    .stat-label {
      font-size: 12px;
      text-transform: uppercase;
      color: #00ff00;
      margin-bottom: 5px;
      letter-spacing: 2px;
    }

    .stat-value {
      font-size: 32px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
      font-family: 'Courier New', monospace;
    }

    /* Speed Gauge */
    #speed-container {
      display: flex;
      align-items: baseline;
      gap: 5px;
    }

    .speed-unit {
      font-size: 14px;
      color: #00ff00;
    }

    /* Instructions */
    #instructions {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 40px 60px;
      border-radius: 15px;
      border: 3px solid #00ff00;
      box-shadow: 0 0 40px rgba(0, 255, 0, 0.5);
      text-align: center;
      pointer-events: none;
    }

    #instructions h1 {
      font-size: 48px;
      color: #00ff00;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 4px;
      text-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
    }

    #instructions h2 {
      font-size: 24px;
      color: white;
      margin: 30px 0 20px 0;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin: 20px 0;
      text-align: left;
    }

    .control-item {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .key {
      background: #00ff00;
      color: #000;
      padding: 8px 16px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 16px;
      min-width: 80px;
      text-align: center;
      font-family: 'Courier New', monospace;
    }

    .action {
      color: white;
      font-size: 16px;
    }

    .start-hint {
      font-size: 20px;
      color: #00ff00;
      margin-top: 30px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Message Display */
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 30px 60px;
      border-radius: 15px;
      border: 3px solid #00ff00;
      box-shadow: 0 0 40px rgba(0, 255, 0, 0.5);
      font-size: 36px;
      font-weight: bold;
      color: white;
      text-align: center;
      display: none;
      pointer-events: none;
      text-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
    }

    #message.success {
      border-color: #00ff00;
      color: #00ff00;
    }

    #message.warning {
      border-color: #ffaa00;
      color: #ffaa00;
    }

    /* Best Time Display */
    #best-time-container {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 25px;
      border-radius: 10px;
      border: 2px solid #ffd700;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
    }

    #best-time-container .stat-label {
      color: #ffd700;
    }

    #best-time-container .stat-value {
      color: #ffd700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    /* Checkpoint Progress Bar */
    #checkpoint-progress {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 30px;
      border-radius: 10px;
      border: 2px solid #00ff00;
      text-align: center;
    }

    #checkpoint-progress .stat-label {
      margin-bottom: 5px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .stats-panel {
        flex-direction: column;
      }

      .stat-box {
        width: 100%;
      }

      #instructions {
        padding: 20px 30px;
      }

      #instructions h1 {
        font-size: 32px;
      }

      .controls {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Game Canvas -->
  <canvas id="game-canvas"></canvas>

  <div id="game-container">
    <!-- HUD Overlay -->
    <div id="hud">
      <div class="stats-panel">
        <!-- Time -->
        <div class="stat-box">
          <div class="stat-label">Time</div>
          <div class="stat-value" id="time">0:00.00</div>
        </div>

        <!-- Speed -->
        <div class="stat-box">
          <div class="stat-label">Speed</div>
          <div id="speed-container">
            <div class="stat-value" id="speed">0</div>
            <div class="speed-unit">km/h</div>
          </div>
        </div>
      </div>

      <!-- Best Time -->
      <div id="best-time-container" style="display: none;">
        <div class="stat-label">üèÜ Best Time</div>
        <div class="stat-value" id="best-time">-:--.-</div>
      </div>
    </div>

    <!-- Checkpoint Progress -->
    <div id="checkpoint-progress">
      <div class="stat-label">Checkpoints</div>
      <div class="stat-value" id="checkpoints">0/5</div>
    </div>

    <!-- Instructions -->
    <div id="instructions">
      <h1>üèÅ Race Game</h1>
      
      <h2>Controls</h2>
      <div class="controls">
        <div class="control-item">
          <div class="key">W / ‚Üë</div>
          <div class="action">Accelerate</div>
        </div>
        <div class="control-item">
          <div class="key">S / ‚Üì</div>
          <div class="action">Brake</div>
        </div>
        <div class="control-item">
          <div class="key">A / ‚Üê</div>
          <div class="action">Turn Left</div>
        </div>
        <div class="control-item">
          <div class="key">D / ‚Üí</div>
          <div class="action">Turn Right</div>
        </div>
        <div class="control-item">
          <div class="key">R</div>
          <div class="action">Restart</div>
        </div>
      </div>

      <div class="start-hint">Press W or ‚Üë to start racing!</div>
    </div>

    <!-- Message Display -->
    <div id="message"></div>
  </div>

  <script type="module" src="main.js"></script>

  <script>
    // Show best time if it exists
    const bestTime = localStorage.getItem('bestRaceTime');
    if (bestTime) {
      document.getElementById('best-time-container').style.display = 'block';
    }
  </script>
</body>
</html>
