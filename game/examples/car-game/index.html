<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üöó Car Physics Game - OpenWorld3D</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      overflow: hidden;
      background: #1a1a2e;
    }

    #game-canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    /* Controls Panel */
    .controls-panel {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(0, 102, 255, 0.5);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      min-width: 250px;
    }

    .controls-panel h3 {
      margin: 0 0 15px 0;
      font-size: 18px;
      color: #0066ff;
      text-align: center;
    }

    .control-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0;
      font-size: 14px;
    }

    .control-key {
      background: rgba(0, 102, 255, 0.3);
      padding: 5px 12px;
      border-radius: 6px;
      font-weight: bold;
      font-family: 'Courier New', monospace;
      border: 1px solid rgba(0, 102, 255, 0.5);
    }

    /* Title Badge */
    .title-badge {
      position: absolute;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #0066ff 0%, #0099ff 100%);
      color: white;
      padding: 15px 30px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 20px;
      box-shadow: 0 4px 20px rgba(0, 102, 255, 0.5);
      letter-spacing: 1px;
    }

    /* Info Panel */
    .info-panel {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(0, 102, 255, 0.5);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      min-width: 250px;
    }

    .info-panel h2 {
      margin: 0 0 15px 0;
      font-size: 24px;
      color: #0066ff;
      text-align: center;
    }

    .info-item {
      margin: 10px 0;
      font-size: 14px;
      line-height: 1.6;
    }

    .info-item strong {
      color: #0099ff;
    }
  </style>
</head>
<body>
  <canvas id="game-canvas"></canvas>

  <div class="title-badge">üöó Car Physics Game</div>

  <div class="info-panel">
    <h2>‚ÑπÔ∏è Info</h2>
    <div class="info-item">
      <strong>Physics:</strong> Cannon.js RigidVehicle
    </div>
    <div class="info-item">
      <strong>Wheels:</strong> 4-wheel drive
    </div>
    <div class="info-item">
      <strong>Debug:</strong> Press P to toggle
    </div>
  </div>

  <div class="controls-panel">
    <h3>üéÆ Controls</h3>
    <div class="control-item">
      <span>Accelerate</span>
      <span class="control-key">W / ‚Üë</span>
    </div>
    <div class="control-item">
      <span>Reverse</span>
      <span class="control-key">S / ‚Üì</span>
    </div>
    <div class="control-item">
      <span>Steer Left</span>
      <span class="control-key">A / ‚Üê</span>
    </div>
    <div class="control-item">
      <span>Steer Right</span>
      <span class="control-key">D / ‚Üí</span>
    </div>
    <div class="control-item">
      <span>Debug Toggle</span>
      <span class="control-key">P</span>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
