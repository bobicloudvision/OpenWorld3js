<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Simple Game - Simplified API</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui; overflow: hidden; background: #1a1a1a; }
    #game-canvas { display: block; width: 100vw; height: 100vh; }
    
    .ui {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      font-size: 16px;
    }
    
    .ui h2 {
      color: #4a90e2;
      margin-bottom: 10px;
    }
    
    .badge {
      position: absolute;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #00ff88 0%, #00aa ff 100%);
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>

</html>
