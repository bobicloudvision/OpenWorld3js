<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Game Example - Pure Engine API (No Three.js!)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    #game-canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    #ui-overlay {
      position: fixed;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 8px;
      z-index: 1000;
      font-family: 'Courier New', monospace;
    }

    #ui-overlay h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
    }

    #ui-overlay p {
      margin: 5px 0;
    }

    .instructions {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 25px;
      border-radius: 8px;
      text-align: center;
    }

    .instructions p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <canvas id="game-canvas"></canvas>
  
  <div id="ui-overlay">
    <h3>âœ… Pure Engine API</h3>
    <p style="color: #00ff00; font-weight: bold;">NO Three.js imports!</p>
    <p>FPS: <span id="fps">0</span></p>
    <p>Entities: <span id="entities">0</span></p>
    <p>Position: <span id="position">0, 0, 0</span></p>
  </div>

  <div class="instructions">
    <p><strong>Controls:</strong></p>
    <p>WASD - Move | Mouse - Rotate Camera | Space - Jump</p>
    <p>Mouse Wheel - Zoom</p>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
