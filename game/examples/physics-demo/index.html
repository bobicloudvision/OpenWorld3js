<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Physics Demo - Game Engine</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      overflow: hidden;
      background: #1a1a1a;
    }

    #game-canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    .overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 8px;
      pointer-events: none;
      backdrop-filter: blur(10px);
    }

    .overlay h2 {
      margin: 0 0 10px 0;
      font-size: 18px;
      color: #4a90e2;
    }

    .overlay div {
      margin: 5px 0;
    }

    .overlay strong {
      color: #4a90e2;
      min-width: 80px;
      display: inline-block;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 8px;
      backdrop-filter: blur(10px);
    }

    .controls h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
      color: #4a90e2;
    }

    .controls div {
      margin: 5px 0;
    }

    .badge {
      position: absolute;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .physics-badge {
      position: absolute;
      top: 80px;
      right: 20px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(240, 147, 251, 0.4);
    }
  </style>
</head>
<body>
  <canvas id="game-canvas"></canvas>
  
  <div class="badge">üéÆ CANNON-ES PHYSICS</div>
  <div class="physics-badge">‚öôÔ∏è PhysicsManager</div>
  
  <div class="overlay">
    <h2>üìä Game Stats</h2>
    <div><strong>FPS:</strong> <span id="fps">0</span></div>
    <div><strong>Entities:</strong> <span id="entities">0</span></div>
    <div><strong>Position:</strong> <span id="position">0, 0, 0</span></div>
    <div><strong>Physics:</strong> <span id="physics-objects">0</span> objects</div>
  </div>

  <div class="controls">
    <h3>üéÆ Controls</h3>
    <div><strong>WASD</strong> - Move</div>
    <div><strong>Space</strong> - Jump</div>
    <div><strong>Right-click + Mouse</strong> - Rotate camera</div>
    <div><strong>Scroll</strong> - Zoom</div>
    <div><strong>E</strong> - Spawn physics box</div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
