<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rolling Cylinder - Physics Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    #game-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    /* HUD - Heads Up Display */
    #hud {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      color: white;
      font-size: 18px;
      pointer-events: none;
      z-index: 100;
    }

    .hud-panel {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: inline-block;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .hud-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .hud-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .hud-label {
      font-weight: 600;
      color: #aaa;
    }

    .hud-value {
      font-weight: bold;
      font-size: 24px;
      color: #fff;
    }

    /* Health Bar */
    #health-bar {
      width: 200px;
      height: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    #health-bar-fill {
      height: 100%;
      background: #4CAF50;
      transition: width 0.3s ease, background-color 0.3s ease;
      border-radius: 8px;
    }

    /* Controls */
    #controls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      padding: 15px 20px;
      border-radius: 10px;
      color: white;
      font-size: 14px;
      pointer-events: none;
      z-index: 100;
    }

    #controls h3 {
      margin-bottom: 10px;
      color: #4CAF50;
    }

    #controls div {
      margin: 5px 0;
      display: flex;
      align-items: center;
    }

    .key {
      display: inline-block;
      background: rgba(255, 255, 255, 0.2);
      padding: 4px 10px;
      border-radius: 5px;
      margin-right: 10px;
      font-weight: bold;
      min-width: 60px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    /* Damage Overlay */
    #damage-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 0, 0, 0.3);
      opacity: 0;
      transition: opacity 0.2s ease;
      pointer-events: none;
      z-index: 50;
    }

    /* Game Over Screen */
    #game-over {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 200;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #game-over h1 {
      color: #F44336;
      font-size: 64px;
      margin-bottom: 20px;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    #game-over p {
      color: white;
      font-size: 24px;
      margin: 10px 0;
    }

    #final-score {
      color: #4CAF50;
      font-size: 48px;
      font-weight: bold;
      margin: 20px 0;
    }

    #restart-button {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      pointer-events: all;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    #restart-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    #restart-button:active {
      transform: translateY(0);
    }

    /* Loading Screen */
    #loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }

    #loading.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #loading h1 {
      color: white;
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Score popup animation */
    @keyframes scorePopup {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .score-animation {
      animation: scorePopup 0.3s ease;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <!-- Game Canvas -->
    <canvas id="game-canvas"></canvas>

    <!-- Loading Screen -->
    <div id="loading">
      <h1>ðŸŽ® Rolling Cylinder</h1>
      <div class="spinner"></div>
      <p style="color: white; margin-top: 20px;">Loading game...</p>
    </div>

    <!-- HUD -->
    <div id="hud">
      <div class="hud-row">
        <div class="hud-panel">
          <div class="hud-item">
            <span class="hud-label">Score:</span>
            <span class="hud-value" id="score">0</span>
          </div>
        </div>

        <div class="hud-panel">
          <div class="hud-item">
            <span class="hud-label">Health:</span>
            <span class="hud-value" id="health">100</span>
          </div>
          <div id="health-bar">
            <div id="health-bar-fill"></div>
          </div>
        </div>

        <div class="hud-panel">
          <div class="hud-item">
            <span class="hud-label">Speed:</span>
            <span class="hud-value" id="speed">0.0</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Controls Guide -->
    <div id="controls">
      <h3>ðŸŽ® Controls</h3>
      <div><span class="key">W/S</span> Accelerate / Reverse</div>
      <div><span class="key">A/D</span> Steer Left / Right</div>
      <div><span class="key">SPACE</span> Brake</div>
      <div><span class="key">P</span> Toggle Physics Debug</div>
    </div>

    <!-- Damage Overlay -->
    <div id="damage-overlay"></div>

    <!-- Game Over Screen -->
    <div id="game-over">
      <h1>ðŸ’¥ GAME OVER</h1>
      <p>Your Score</p>
      <div id="final-score">0</div>
      <button id="restart-button" onclick="restartGame()">
        Play Again
      </button>
    </div>
  </div>

  <script type="module">
    // Hide loading screen after a short delay
    setTimeout(() => {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.classList.add('hidden');
      }
    }, 1500);

    // Import and start the game
    import('./main.js');
  </script>
</body>
</html>
