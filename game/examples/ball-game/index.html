<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽ® Rolling Ball Game - OpenWorld3D</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      overflow: hidden;
      background: #1a1a2e;
    }

    #game-canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    /* Title Badge */
    .title-badge {
      position: absolute;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px 30px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 20px;
      box-shadow: 0 4px 20px rgba(102, 126, 234, 0.5);
      letter-spacing: 1px;
    }

    /* Game Stats Overlay */
    .stats-panel {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 25px;
      border-radius: 15px;
      min-width: 250px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(102, 126, 234, 0.5);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .stats-panel h2 {
      margin: 0 0 20px 0;
      font-size: 24px;
      color: #667eea;
      text-align: center;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 12px 0;
      font-size: 16px;
    }

    .stat-label {
      color: #aaa;
      font-weight: 500;
    }

    .stat-value {
      color: #fff;
      font-weight: bold;
      font-size: 20px;
    }

    .score-value {
      color: #00ff88;
      font-size: 32px;
    }

    .collected-value {
      color: #ffdd00;
    }

    /* Controls Panel */
    .controls-panel {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(102, 126, 234, 0.5);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .controls-panel h3 {
      margin: 0 0 15px 0;
      font-size: 18px;
      color: #667eea;
    }

    .control-item {
      display: flex;
      align-items: center;
      margin: 8px 0;
      font-size: 14px;
    }

    .key {
      background: linear-gradient(145deg, #2d2d44, #1a1a2e);
      padding: 5px 12px;
      border-radius: 6px;
      margin-right: 12px;
      font-weight: bold;
      min-width: 50px;
      text-align: center;
      border: 1px solid #667eea;
      color: #667eea;
    }

    /* Game Message */
    .game-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.95);
      color: white;
      padding: 30px 60px;
      border-radius: 20px;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      display: none;
      border: 3px solid #00ff88;
      box-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
      animation: messageAppear 0.3s ease-out;
    }

    .game-message.show {
      display: block;
    }

    @keyframes messageAppear {
      from {
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0;
      }
      to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    /* Instructions Panel */
    .instructions {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 221, 0, 0.5);
      max-width: 300px;
    }

    .instructions h3 {
      margin: 0 0 10px 0;
      color: #ffdd00;
      font-size: 16px;
    }

    .instructions p {
      margin: 5px 0;
      font-size: 14px;
      line-height: 1.5;
      color: #ccc;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .stats-panel, .controls-panel, .instructions {
        font-size: 12px;
        padding: 15px;
      }

      .title-badge {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <canvas id="game-canvas"></canvas>
  
  <!-- Title Badge -->
  <div class="title-badge">
    ðŸŽ® ROLLING BALL
  </div>
  
  <!-- Stats Panel -->
  <div class="stats-panel">
    <h2>ðŸ“Š Game Stats</h2>
    <div class="stat-row">
      <span class="stat-label">Score:</span>
      <span class="stat-value score-value" id="score">0</span>
    </div>
    <div class="stat-row">
      <span class="stat-label">Collected:</span>
      <span class="stat-value collected-value" id="collected">0/0</span>
    </div>
    <div class="stat-row">
      <span class="stat-label">Time:</span>
      <span class="stat-value" id="time">0:00</span>
    </div>
    <div class="stat-row">
      <span class="stat-label">FPS:</span>
      <span class="stat-value" id="fps">0</span>
    </div>
  </div>

  <!-- Controls Panel -->
  <div class="controls-panel">
    <h3>ðŸŽ® Controls</h3>
    <div class="control-item">
      <span class="key">W A S D</span>
      <span>Move Ball</span>
    </div>
    <div class="control-item">
      <span class="key">R</span>
      <span>Reset (if stuck)</span>
    </div>
  </div>

  <!-- Instructions -->
  <div class="instructions">
    <h3>ðŸŽ¯ Objective</h3>
    <p>Collect all the <strong style="color: #ffdd00;">yellow spheres</strong> to win!</p>
    <p>Stay within the boundary walls.</p>
    <p>Avoid hitting obstacles.</p>
  </div>

  <!-- Game Message -->
  <div class="game-message" id="game-message">
    ðŸŽ‰ Message
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
